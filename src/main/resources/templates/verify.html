<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify your email</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Popins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #004445, #6fb98f);
        }

    </style>

</head>
<body>


<div class="container"
     style="max-width: 700px;
                width: 100%;
                background: #fff;
                padding: 25px 30px;
                border-radius: 5px;
                text-align: center">

    <div class="title"
         style="font-size: 25px;
         font-weight: 500;
         position: relative;">

        <div style="text-align: center;" :>

            <p style="font-weight: bold">

                Confirm your email address
            </p>
            <br>
            <p1>Thanks for joining "Site name"</p1>
        </div>

        <div class="user-details"
             style="flex-wrap: wrap;
                    margin: 20px 0 12px 0;">

            <div class="input-box"
                 style="display: block;
                     font-weight: 500;
                     margin-bottom:5px;">

                    <span clas="details" class="sr-only"
                          style="width: 100%; font-size: 15px">

                        To finish signing up, please confirm your email address. This<br>
                        ensures we have the right email in case we need to contact you.
                    </span>


                <button style="height: 45px;
                     width: 100%;
                    cursor: pointer;
                    margin: 45px 0;
                    outline: none;
                    color: #fff;
                    border: none;
                    font-size: 18px;
                    font-weight: 500;
                    border-radius: 5px;
                    letter-spacing: 1px;
                    background: linear-gradient(135deg, #004445, #6fb98f);">

                    <a value="Confirm email address" href="http://localhost:1080/#/"
                    style="height: 100%;
                    width: 100%;">Confirm email address</a>
                </button>

        </div>

        <div style="text-align: center">
            <p>or click <a
                    style="cursor: pointer;"
                    method="post" href="/login">
                here</a></p>
        </div>
    </div>
</div>


</body>
</html>
